name: Playwright Tests

on:
    workflow_dispatch:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

jobs:
    changes:
        name: Detect test changes
        runs-on: ubuntu-latest
        outputs:
            api: ${{ steps.filter.outputs.api }}
            e2e: ${{ steps.filter.outputs.e2e }}
            tests_any: ${{ steps.filter.outputs.tests_any }}
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - id: filter
              uses: dorny/paths-filter@v3
              with:
                  filters: |
                      api:
                          - tests-api/**
                          - constants-api-tests.ts
                          - playwright.api.config.ts
                          - constants.ts
                          - .github/workflows/playwright.yml
                      e2e:
                          - tests/**
                          - lib/**
                          - playwright.config.ts
                          - constants.ts
                          - .github/workflows/playwright.yml
                      tests_any:
                          - tests-api/**
                          - constants-api-tests.ts
                          - playwright.api.config.ts
                          - tests/**
                          - lib/**
                          - playwright.config.ts
                          - constants.ts
                          - .github/workflows/playwright.yml

    playwright:
        timeout-minutes: 20
        name: Playwright Tests (Shard ${{ matrix.shard }})
        runs-on: ubuntu-latest
        needs: changes
        if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.e2e == 'true' }}
        strategy:
            matrix:
                shard: [1/2, 2/2]
        env:
            USER_PASS: ${{ secrets.USER_PASS }}
        steps:
            - &checkout
              uses: actions/checkout@v4
            - &setup-node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
            - &install-deps
              name: Install dependencies
              run: yarn install --frozen-lockfile
            - &install-browsers
              name: Install Playwright Browsers
              run: npx playwright install --with-deps
            - name: Run Playwright tests in shard ${{ matrix.shard }}
              run: npx playwright test --shard=${{ matrix.shard }}

    playwright-api:
        timeout-minutes: 10
        name: Playwright API Tests
        runs-on: ubuntu-latest
        needs: changes
        if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.api == 'true' }}
        steps:
            - *checkout
            - *setup-node
            - *install-deps
            - *install-browsers
            - name: Run Playwright API tests
              run: yarn test:api
